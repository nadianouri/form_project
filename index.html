<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=duckdD"> 
    <title>Duck</title>
    <link rel="stylesheet" href="index.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="container-red">
                <form class="container-red__form form__text">
                    <div>
                        <label for="name">your name</label>
                        <input type="text" class="form__text" required > 
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" class="form__text" required placeholder="your email">
                    </div>
                    <div>
                        <label for="msg_category">message regarding</label>
                        <select id="msg_category" class="form__text" name="msg_category">
                            <option value="none" selected > </option>
                            <option value="Products"  >Products</option>
                            <option value="Support">Support</option>
                            <option value="Return">Return</option>
                        </select>                              
                    </div>
                    <div>
                        <label for="message">message</label>
                        <textarea name="message" class="form__text form_textarea" placeholder="your message" ></textarea>
                    </div>
                    <div>
                        <input type="submit" class="submit form__text" value="send message">
                    </div>
                </form>
                <div class="container-red__yellow">
                    <img class="section-duck__img" src="/images/duck-img.png" alt="">
                </div>
            </div>
    </div> 
</body>
</html>
